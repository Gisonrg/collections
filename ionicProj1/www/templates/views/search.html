<ion-view class="search-main">
  <ion-content>
    <div class="bar bar-header bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear filter-button" ng-click="openModal()">
        Filter
      </button>
    </div>

    <div class="search-popular">
      <div class="title">
        Popular Searches
      </div>
      <div class="entry-list">
        <div class="entry-item">probability</div>
        <div class="entry-item">photosynthesis</div>
        <div class="entry-item">logarithms</div>
        <div class="entry-item">differential equations</div>
        <div class="entry-item">philosophy</div>
      </div>

      <button class="button">发布课程需求</button>
    </div>
  </ion-content>
  <script id="filter.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar>
        <button class="button button-icon"></button>
        <div class="h1 title">Search Filter</div>
        <button class="button button-clear apply-button" ng-click="closeModal()">
          Apply
        </button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <div class="item item-divider">
            By Category
          </div>
          <ion-checkbox class="checkbox-search" ng-model="category.math">Math</ion-checkbox>
          <ion-checkbox class="checkbox-search" ng-model="category.science">Science</ion-checkbox>
          <ion-checkbox class="checkbox-search" ng-model="category.econ">Economics and finance</ion-checkbox>
          <ion-checkbox class="checkbox-search" ng-model="category.arts">Arts and humanities</ion-checkbox>

          <div class="item item-divider">
            By Location
          </div>
          <ion-checkbox class="checkbox-search" ng-model="location.jurongEast">Jurong East</ion-checkbox>
          <ion-checkbox class="checkbox-search" ng-model="location.raffels">Raffels City</ion-checkbox>
          <ion-checkbox class="checkbox-search" ng-model="location.NUS">NUS</ion-checkbox>
          <ion-checkbox class="checkbox-search" ng-model="location.orchard">Orchard Road</ion-checkbox>
        </ion-list>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
