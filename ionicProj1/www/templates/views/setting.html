<ion-view class="settings-main" view-title="Settings">
  <ion-nav-bar class="bar bar-header bar-stable">
    <ion-nav-buttons side="primary">
      <button class="button button-icon icon ion-android-close" ng-click="goToProfile()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        System Setting
      </div>
      <div class="item">
        Log out
      </div>
      <div class="item item-toggle">
        Push Notification
       <label class="toggle">
         <input type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      </div>

      <div class="item item-divider">
        General
      </div>
      <a class="item" href="#">
        Help & feedback
      </a>
      <div class="item">
        Sign out
      </div>
    </div>
    <div class="agreement-section">
      <p>
        1800 LLP Beta 1.0
      </p>
      <p>
        By signing in, you agree to our
      </p>
      <p>
        <a>Terms & Conditions</a>
      </p>
    </div>
  </ion-content>
</ion-view>
