<ion-view class="course-confirm-main" view-title="Course Confirmation">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
    <div class="course-confirm-list">
      <div class="list-item row">
        <div class="col "><img class="avatar" src="img/course/tutor.png" alt="" /></div>
        <div class="col col-90 content">Tutor: Michael Cofowman</div>
      </div>
      <div class="list-item row">
        <div class="col "><img class="avatar" src="img/course/book.png" alt="" /></div>
        <div class="col col-90 content">Course: Math Basic-Level 1</div>
      </div>
      <div class="list-item row">
        <div class="col "><img class="avatar" src="img/course/time.png" alt="" /></div>
        <div class="col col-90 content">Time: 10 Nov - 16 Nov</div>
      </div>
      <div class="list-item row">
        <div class="col "><img class="avatar" src="img/course/location.png" alt="" /></div>
        <div class="col col-90 content">Location: Raffles Hill</div>
      </div>
      <div class="list-item row">
        <div class="col "><img class="avatar" src="img/course/price.png" alt="" /></div>
        <div class="col col-90 content">Price: $400 - 18 Hours</div>
      </div>
    </div>
    <a class="button button-block button-pay" href="#">Go to Payment</a>
    <img src="img/course/payment.png" class="payment-img" alt="" />
  </ion-content>
</ion-view>
